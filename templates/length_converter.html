<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Length Converter</title>
</head>
<body>
    <nav style="margin-bottom: 20px; padding: 10px; background-color: #f0f0f0; text-align: center;">
        <strong>Switch Converter:</strong> &nbsp;&nbsp;
        <a href="/weight">Weight</a> &nbsp;|&nbsp;
        <a href="/temp">Temperature</a> &nbsp;|&nbsp;
        <a href="/">Home</a>
    </nav>
    <hr style="margin-bottom: 20px;">
    <h1>Length Converter</h1>

    <form method="POST" action="">
        <label for="value_input">Value to Convert:</label>
        <input type="number" id="value_input" name="value_to_convert" step="any" placeholder="Enter value" required>
        <br><br>

        <label for="from_unit_select">From Unit:</label>
        <select id="from_unit_select" name="from_unit">
            <option value="m">Meter (m)</option>
            <option value="km">Kilometer (km)</option>
            <option value="cm">Centimeter (cm)</option>
            <option value="mm">Millimeter (mm)</option>
            <option value="in">Inch (in)</option>
            <option value="ft">Foot (ft)</option>
            <option value="yd">Yard (yd)</option>
            <option value="mi">Mile (mi)</option>
            </select>
        <br><br>

        <label for="to_unit_select">To Unit:</label>
        <select id="to_unit_select" name="to_unit">
            <option value="m">Meter (m)</option>
            <option value="km">Kilometer (km)</option>
            <option value="cm">Centimeter (cm)</option>
            <option value="mm">Millimeter (mm)</option>
            <option value="in">Inch (in)</option>
            <option value="ft">Foot (ft)</option>
            <option value="yd">Yard (yd)</option>
            <option value="mi">Mile (mi)</option>
            </select>
        <br><br>

        <input type="submit" value="Convert">
    </form>

    <h2>Result:</h2>
    <p>{{ result_placeholder | default('---') }}</p>

</body>
</html>
